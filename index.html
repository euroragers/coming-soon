<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Euro Ragers</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Logo -->
      <img src="Logo.png" alt="Logo" class="logo img-fluid rounded-circle" />

      <!-- Heading -->
      <h2 class="display-4">Coming Soon</h2>

      <!-- Social Media Buttons -->
      <div class="d-flex justify-content-center">
        <a
          href="https://www.instagram.com/euroragers/"
          class="btn btn-outline-light btn-custom"
          target="_blank"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.tiktok.com/@euroragers"
          class="btn btn-outline-light btn-custom"
          target="_blank"
        >
          <i class="fab fa-tiktok"></i>
        </a>
        <a
          href="https://discord.com"
          class="btn btn-outline-light btn-custom"
          target="_blank"
        >
          <i class="fab fa-discord"></i>
        </a>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
